<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="inputs-container">
		<div id="initial-state" class="input-fields">
			<h2>Enter Initial state</h2>
			<p>*Enter from table to clear seperated by a comma. i.e., from bottom to top</p>
			<input id="init-location-1" type="text" placeholder="Location 1">
			<input id="init-location-2" type="text" placeholder="Location 2"><br>
			<input id="init-location-3" type="text" placeholder="Location 3">
			<input id="init-location-4" type="text" placeholder="Location 4">
		</div>
		<div id="final-state" class="input-fields">
			<h2>Enter Final state</h2>
			<p>*Enter from table to clear seperated by a comma. i.e., from bottom to top</p>
			<input id="final-location-1" type="text" placeholder="Location 1">
			<input id="final-location-2" type="text" placeholder="Location 2"><br>
			<input id="final-location-3" type="text" placeholder="Location 3">
			<input id="final-location-4" type="text" placeholder="Location 4">
		</div>
	</div>
	<h1 id="take_data_wrapper"><button id="take_data">Submit</button></h1>
	<button id="results_click">Start</button>
	<div id="results"></div>
</body>
<script src="script.js"></script>
</html>
